<!DOCTYPE html>
<html ng-app="App" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="descption" content="ItsOkayItsOfficial! The Official portfolio of Alex P, full-stack web developer and know human.">
  <meta name="author" content="Alex P">
  <link rel="shortcut icon" href="assets/img/logo.png">

  <title>Alex P | AngularJS Stopwatch</title>

  <!-- AngularJS 1.x -->
  <script src="https://code.angularjs.org/1.2.3/angular.js"></script>

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/hover.css" rel="stylesheet">

</head>

<body>

  <!-- Sitnav -->
  <nav id="site-nav" class="navbar">
    <a class="nav-link" href="#about">
      <h1>About</h1>
    </a>
    <a class="nav-link" href="#skills">
      <h1>Skills</h1>
    </a>
    <a class="nav-logo" href="#landing">
      <svg class="nav-logo-bg" viewBox="0 0 250 250">
        <circle id="loader" cx="125" cy="125" r="121" />
        <polygon id="check" points="218.92 85.12 190.64 56.84 103.28 144.2 55.82 96.73 27.53 125.02 75.01 172.5 75.03 172.48 103.3 200.75 218.92 85.12"
        />
      </svg>
    </a>
    <a class="nav-link" href="#portfolio">
      <h1>Portfolio</h1>
    </a>
    <a class="nav-link" href="#contact">
      <h1>Contact</h1>
    </a>
  </nav>
  <!--/sitnav -->

  <!-- Stopwatch -->
  <div id="stopwatch" ng-app="stopWatchApp" ng-controller="stopWatchDemoCtrl">

    <div ng-repeat="options in stopwatches">
      <div bb-stopwatch options="options">
        <div class="container">
          <div class="stopWatch">
            {{options.elapsedTime | stopwatchTime}}
          </div>
          <button class="btn" ng-click="startTimer()">Start</button>
          <button class="btn" ng-click="stopTimer()">Stop</button>
          <button class="btn" ng-click="resetTimer()">Reset</button>
        </div>
      </div>
      <div class="log" ng-repeat="log in options.log">
        {{log/1000}} seconds
      </div>
    </div>

  </div>
  <!-- /#stopwatch -->

  <!-- Custom Js -->
  <script src="assets/js/app.js"></script>

</body>

</html>
